# This document describes a grammar syntaxes for different languages.
# 1st) using simple rules of predefined grammar
# 2nd) using custom rules for specifics of grammars.

# colors https://colorswall.com/colors/xkcd

# In order to simplify merging `style` is corresponding to settings
#  Example 1:
#  style: 'uibn@color/alpha'
#    u - underline
#    b - bold
#    i - italic
#    n - normal
#
# Example 2:
# style: "#404020'

formats:
  comment: &comment                                                       # DONE
    style: i@syntax.white/a50

  keywords: &keywords                                                     # FIXME
    style: ibu@red

  keywords_control: &keywords_control                                     # DONE
    style: syntax.red_lite

  # ~~ Name ~~~~~~

  name: &name                                                             # DONE
    style: syntax.blue_lite

  # ~~ Functions ~~

  function_definition: &function_definition                               # DONE
    style: syntax.green

  function_arrow: &function_arrow                                         # FIXME
    style: syntax.blue

  function_name: &function_name                                           # DONE
    style: syntax.blue_lite

  function_name: &function_builtin                                        # DONE
    style: u@syntax.blue_lite

  function_name: &function_parameters                                     # DONE
    style: i@syntax.white


  # ~~ Import ~~

  import: &import                                                         # DONE
    style: syntax.red_lite
  import_name: &import_name                                               # DONE
    style: syntax.white


  operator: &operator                                                     # DONE
    style: syntax.blue

  operator_assignment: &operator_assignment                               # DONE
    style: syntax.green
  operator_math: &operator_math                                           # DONE
    style: syntax.blue_lite
  operator_compare: &operator_compare                                     # DONE
    style: syntax.green
  operator_bitwise: &operator_bitwise                                     # DONE
    style: syntax.green
  operator_other: &operator_other                                         # DONE
    style: syntax.blue

  punctuation: &punctuation                                               # FIXME
    style: syntax.white

  punctuation_braces: &punctuation_braces                                 # FIXME
    style: syntax.white


  constant: &constant                                                     # FIXME
    style: ibu@red
  constant_language: &constant_language                                   # DONE
    style: b@syntax.blue
  constant_other: &constant_other                                         # FIXME
    style: ibu@red
  constant_string: &constant_string                                       # FIXME
    style: ibu@red

  constant_number: &constant_number                                       # FIXME
    style: syntax.blue
  constant_int: &constant_int                                             # FIXME
    style: syntax.blue
  constant_float: &constant_float                                         # FIXME
    style: syntax.blue

  # ~~~ Objects ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~

  class: &class                                                           # DONE
    style: syntax.green
  class_name: &class_name                                                 # DONE
    style: ui@syntax.blue_lite
  class_name_inherited: &class_name_inherited                             # DONE
    style: i@syntax.blue_lite

  class_this: &class_this                                                 # DONE
    style: syntax.yellow

  class_access_modifier: &class_access_modifier                           # DONE
    style: i@syntax.blue

  class_new: &class_new                                                   # FIXME
    style: ibu@red

  storage_dict: &storage_dict                                             # FIXME
    style: ibu@red

  storage_array: &storage_array                                           # FIXME
    style: ibu@red

  variable: &variable                                                     # DONE
    style: syntax.blue

  # ~~~ Type System ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~

  type: &type                                                             # DONE
    style: syntax.yellow_lite/a80
  variable_name: &variable_name                                           # DONE
    style: syntax.blue_lite
  var_type_nil: &var_type_nil                                             # DONE
    style: syntax.blue_lite
  var_type_bool: &var_type_bool                                           # DONE
    style: syntax.blue_lite

  var_type_int: &var_type_int                                             # DONE
    style: syntax.blue
  var_type_float: &var_type_float                                         # DONE
    style: syntax.blue
  var_type_number: &var_type_number                                       # DONE
    style: syntax.blue

  # ~~ Strings ~~

  string: &string                                                         # DONE
    style: syntax.yellow_lite
  string_quotes: &string_quotes                                           # DONE
    style: syntax.yellow/a70
  string_placeholder: &string_placeholder                                 # DONE
    style: syntax.white
  constant_escape: &constant_escape                                       # DONE
    style: syntax.white

  # ~~ Misc ~~

  illegal: &illegal                                                       # DONE
    style: bu@red

grammars:

- # GRAMMAR ~~~ Common  ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~

  - name: "comment"
    <<: *comment
    scope:
    - comment

  - name: "illegal"
    <<: *illegal
    scope:
    - invalid.illegal

  - name: var/type/number
    <<: *var_type_number
    scope: constant.numeric

  - name: var/type/float
    <<: *var_type_float
    scope: constant.numeric.float

  - name: var/type/int
    <<: *var_type_number
    scope: constant.numeric.integer

  - name: var/type/bool
    <<: *var_type_bool
    scope: constant.language.boolean

  - name: var/type/nil
    <<: *var_type_nil
    scope: constant.language.null

  # ~~~ Operators ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~

  - name: operator/operator
    <<: *operator
    scope:
    - keyword.operator.address

  - name: operator/math
    <<: *operator_math
    scope:
    - keyword.operator.arithmetic
    - keyword.operator.increment
    - keyword.operator.decrement

  - name: operator/compare
    <<: *operator_compare
    scope:
    - keyword.operator.comparison

  - name: operator/operator_bitwise
    <<: *operator_bitwise
    scope:
    - keyword.operator.arithmetic.bitwise
    - keyword.operator.bitwise


  - name: operator/operator_assignment
    <<: *operator_assignment
    scope:
    - keyword.operator.assignment

  # ~~~ Constants ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~

  - name: control/flow
    <<: *keywords_control
    scope:
    - keyword.control


  # ~~~ Constants ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~

  - name: constant/language
    <<: *constant_language
    scope: constant.language

  # ~~~ Strings ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~

  - name: string
    <<: *string
    scope:
    - string.unquoted
    - string.quoted
    - string.template

  - name: string/quotes
    <<: *string_quotes
    scope:
    - punctuation.definition.string.begin
    - punctuation.definition.string.end

  - name: string/placeholder
    <<: *string_placeholder
    scope:
    - constant.character.format.placeholder

  # ~~~ Imports, Keywords and Flow ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~

  - name: import
    <<: *import
    scope:
    - keyword.control.import

  - name: constant/escape
    <<: *constant_escape
    scope: constant.character.escape

  # ~~~ Functions ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~

  - name: function/definition
    <<: *function_definition
    scope: storage.type.function

  - name: function/name
    <<: *function_name
    scope: entity.name.function

  - name: function/builtin
    <<: *function_builtin
    scope: support.function.builtin

  - name: function/parameters
    <<: *function_parameters
    scope:
    - meta.function.parameters

  # ~~~ Objects ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~

  - name: class
    <<: *class
    scope: storage.type.class

  - name: class/name
    <<: *class_name
    scope: entity.name.type.class

  - name: class/name/inherited
    <<: *class_name_inherited
    scope: entity.other.inherited-class

  - name: "class/this"
    <<: *class_this
    scope:
    - variable.parameter.function.language.special.self
    - variable.language.special.self

  - name: class/access/modifier
    <<: *class_access_modifier
    scope:
    - storage.modifier

  # ~~~ Punctuation ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~

  - name: punctuation.definition.parameters
    <<: *punctuation_braces
    settings:
      fontStyle: normal
    scope:
    - punctuation.definition.parameters.begin
    - punctuation.definition.parameters.end

- # GRAMMAR ~~~ Documentation Strings ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~

  - name: doc/type
    settings:
      foreground: syntax.yellow_lite
    scope:
    - keyword.other.type.php
    - comment.block.documentation.phpdoc.php support.class.php

    # TODO REVIEW EXAMPLES
    - constant.language.access-type.jsdoc
    - constant.language.symbol-type.jsdoc
    - constant.other.description.jsdoc
    - constant.other.email.link.underline.jsdoc
    - entity.name.tag.inline.jsdoc
    - keyword.operator.assignment.jsdoc
    - keyword.operator.control.jsdoc
    - meta.example.jsdoc
    - entity.name.type.instance.jsdoc

  - name: doc/at
    settings:
      foreground: syntax.blue_lite
    scope:
    - storage.type.class.jsdoc
    - keyword.other.phpdoc.php

  - name: doc/type/var
    settings:
      foreground: syntax.green
    scope:
    - variable.other.jsdoc

- # GRAMMAR ~~~ Python ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~

  - name: "*"
    <<: *punctuation
    scope: source.python

  - name: "python/function/lambda"
    <<: *function_definition
    scope:
    - storage.type.function.lambda.python

  - name: "python/function/dunders"
    <<: *function_name
    settings:
      fontStyle: italic
    scope:
    - support.function.magic
    - support.variable.magic.python

  - name: python/function/name"
    <<: *function_name
    scope:
    - meta.function-call.generic.python

  - name: punctuation.definition.parameters
    <<: *punctuation_braces
    settings:
      fontStyle: italic
    scope:
    - variable.parameter.function.language.python

  - name: python/type
    <<: *type
    scope:
    - meta.function.parameters.python support.type.python
    - meta.function.python support.type.python

  - name: class/this
    <<: *class_this
    scope:
    - variable.parameter.function.language.special.self.python
    - variable.language.special.self

  - name: python/class/inheritance/punctuation
    <<: *class_name_inherited
    scope:
    - support.type.python

  - name: python/decorator
    settings:
      foreground: blue
      fontStyle: bold
    scope:
    - punctuation.definition.decorator.python
    - entity.name.function.decorator.python

  - name: python/type/call/normalization
    settings:
      foreground: syntax.blue
      fontStyle: normal
    scope:
    - meta.function-call.python support.type.python

  - name: python/flow
    <<: *keywords_control
    scope:
    - keyword.operator.logical

- # GRAMMAR ~~~ Go ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~

  - name: "*"
    <<: *punctuation
    scope: source.go

  - name: go/package
