colors:
  red:    &red     "#f42d38"
  green:  &green   "#98e342"
  yellow: &yellow  "#fcea60"
  blue:   &blue    "#0281d3"
  orange: &orange  "#FF9F2E"
  violet: &violet  "#C668BA"
  white:  &white   "#e1e1e1"
  gray:   &gray    "#666666"

  e1: *red
  e2: *green
  e3: *yellow
  e4: *blue
  e5: *orange
  e6: *violet
  e7: *white
  e8: *gray


alpha:
  high: "BE"
  mid: "7E"
  low: "40"
  none: "00"


