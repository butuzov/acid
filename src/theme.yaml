# https://code.visualstudio.com/api/references/theme-color
#
# Default settings.

descriptionForeground: _
contrastActiveBorder: none
errorForeground: _
contrastBorder: none
focusBorder: none
foreground: white

# Activity Bar (main section, icons and badges) - leftest section
activityBar:
  activeBackground: black
  background: black
  foreground: highBg
  activeBorder: black
  activeFocusBorder: black
  border: black
  dropBackground: _
  inactiveForeground: white/a80

# ActivityBarBadge
activityBarBadge:
  background: highBg
  foreground: highFg

# Badge
badge:
  background: highBg
  foreground: highFg

# Breadcrumb
breadcrumb:
  activeSelectionForeground: white
  background: black
  focusForeground: dark
  foreground: white/a50

# BreadcrumbPicker
breadcrumbPicker:
  background: dark

# Button
button:
  background: highBg
  foreground: highFg
  hoverBackground: highBg/a80

# Checkbox
checkbox:
  background: black
  border: dark
  foreground: white

# DebugExceptionWidget
debugExceptionWidget:
  background: _
  border: _

# DebugIcon
debugIcon:
  breakpointCurrentStackframeForeground: _
  breakpointDisabledForeground: _
  breakpointForeground: green
  breakpointStackframeForeground: _
  breakpointUnverifiedForeground: _

  continueForeground: _
  disconnectForeground: _
  pauseForeground: orange
  restartForeground: magenta
  startForeground: green
  stepBackForeground: "#ff676b"
  stepIntoForeground: cyan
  stepOutForeground: green
  stepOverForeground: green/a50
  stopForeground: blue

# DebugTokenExpression - debug output
debugTokenExpression:
  boolean: red
  error: red/a80
  name: none
  number: green/a50
  string: white/a80
  value: white/a80

# DebugToolBar
debugToolBar:
  background: dark
  border: red

# DebugView
debugView:
  exceptionLabelBackground: _
  exceptionLabelForeground: _
  stateLabelBackground: _
  stateLabelForeground: _
  valueChangedHighlight: _

diffEditor:
  border: _
  diagonalFill: yellow
  insertedTextBackground: green/a20
  # insertedTextBorder: green/a70
  removedTextBackground: red/a20
  # removedTextBorder: none

# Dropdown
dropdown:
  background: dark
  border: dark
  foreground: white
  listBackground: dark

# Editor
editor:
  background: black
  foreground: white/a90


  # Matches in search using = "Search Functionality"
  findMatchBackground: red
  findMatchBorder: none
  findMatchHighlightBackground: none
  findMatchHighlightBorder: red

  findRangeHighlightBackground: none2
  findRangeHighlightBorder: none2
  focusedStackFrameHighlightBackground: none2
  foldBackground: green/a30

  hoverHighlightBackground: green/a40
  lineHighlightBackground: white/a30

  rangeHighlightBackground: none2
  rangeHighlightBorder: none2

  # Selection
  selectionBackground: blue
  inactiveSelectionBackground: blue/a50

  # selectionForeground: black
  selectionHighlightBackground: none
  selectionHighlightBorder: blue

  snippetFinalTabstopHighlightBackground: none2
  snippetFinalTabstopHighlightBorder: none2
  snippetTabstopHighlightBackground: none2
  snippetTabstopHighlightBorder: none2

  stackFrameHighlightBackground: none2
  symbolHighlightBackground: none2
  symbolHighlightBorder: none2
  tokenColorCustomizations: none2

  wordHighlightBackground: none
  wordHighlightBorder: none
  wordHighlightStrongBackground: none
  wordHighlightStrongBorder: none

# EditorBracketMatch
editorBracketMatch:
  background: none
  border: none

editorCodeLens: { foreground: white/a20 }

# EditorCursor
editorCursor:
  background: black
  foreground: highBg


# EditorGroup
editorGroup:
  border: none
  # dropBackground: _
  emptyBackground: black
  focusedEmptyBorder: none

# EditorGroupHeader
editorGroupHeader:
  border: none
  noTabsBackground: black
  tabsBackground: black
  tabsBorder: none

# EditorGutter
editorGutter:
  addedBackground: green
  background: black
  commentRangeForeground: white
  deletedBackground: red
  # foldingControlForeground: red
  modifiedBackground: yellow

# EditorIndentGuide
editorIndentGuide:
  activeBackground: white/a30
  background: white/a30

# EditorInfo - squigles on errors.
editorInfo:    { border: none, foreground: blue }
editorWarning: { border: none, foreground: yellow}
editorError:   { border: none, foreground: red}
editorHint:    { border: none, foreground: green}

editorLightBulb:               { foreground: yellow }
editorLightBulbAutoFix:        { foreground: yellow }

editorLineNumber:
  activeForeground: black
  foreground: white/a50

# EditorLink
editorLink: {  activeForeground: _ }

# EditorMarkerNavigation -
# UI is visible if you click on mistyped word (with wiggles)
# and UI is shown to you. see also Editor(Info/Warning/Error)
editorMarkerNavigation:        { background: dark }
editorMarkerNavigationError:   { background: red/a80 }
editorMarkerNavigationInfo:    { background: green/a80 }
editorMarkerNavigationWarning: { background: yellow/a80 }

# EditorOverviewRuler
editorOverviewRuler:
  background: white
  border: black
  bracketMatchForeground: none
  commonContentForeground: none
  currentContentForeground: none
  findMatchForeground: none
  incomingContentForeground: none

  # left side of the ruler
  deletedForeground: red
  modifiedForeground: yellow
  addedForeground: green

  # right side of the ruler
  errorForeground: red
  warningForeground: yellow
  infoForeground: green

  rangeHighlightForeground: none
  selectionHighlightForeground: none
  wordHighlightForeground: none
  wordHighlightStrongForeground: none

# EditorPane
editorPane:  { background: _ }
editorRuler: { foreground: red }

# EditorSuggestWidget
editorSuggestWidget:
  background: black
  border: white/a60
  foreground: white
  highlightForeground: white/a90
  selectedBackground: white/a30

# EditorUnnecessaryCode
editorUnnecessaryCode:
  border: none
  opacity: white/a30


editorWhitespace: { foreground: white/a20 }

# EditorWidget
editorWidget:
  background: dark
  border: none
  foreground: white
  resizeBorder: highBg

# EditorHoverWidget - info on git status
editorHoverWidget:
  background: dark
  border: white/a60
  foreground: white
  # statusBarBackground: "#ff0"

# ExtensionBadge
extensionBadge:
  remoteBackground: green
  remoteForeground: black

# ExtensionButton
extensionButton:
  prominentBackground: highBg
  prominentForeground: highFg
  prominentHoverBackground: highBg

# GitDecoration
gitDecoration:
  addedResourceForeground: _
  conflictingResourceForeground: _
  deletedResourceForeground: red
  ignoredResourceForeground: white/a40
  modifiedResourceForeground: yellow
  submoduleResourceForeground: _
  untrackedResourceForeground: green

# Icon
icon: { foreground: white/a40 }

# ImagePreview
imagePreview:
  border: _
# Input
input:
  background: white/a10
  border: black
  foreground: white
  placeholderForeground: white/a50

# InputOption
inputOption:
  activeBackground: red
  activeBorder: none

# InputValidation
# See issue @ https://github.com/microsoft/vscode/issues/99573
#
inputValidation:
  errorBackground: red
  errorBorder: none
  # errorForeground: dark

  infoBackground:  green
  infoBorder: none
  # infoForeground: white

  warningBackground: yellow
  warningBorder: none
  # warningForeground: yellow

# List
list:
  activeSelectionBackground: white/a10
  activeSelectionForeground: white
  inactiveSelectionBackground: white/a10
  inactiveSelectionForeground:  white

  hoverBackground: white/a10
  hoverForeground: white

  deemphasizedForeground: red
  dropBackground: dark
  filterMatchBackground: _
  filterMatchBorder: _
  focusBackground: white/a40
  focusForeground: black
  inactiveFocusBackground: dark

  highlightForeground: highBg

  invalidItemForeground: red/a20
  errorForeground: red/a50
  warningForeground: yellow/a50

# ListFilterWidget
listFilterWidget:
  background: _
  noMatchesOutline: _
  outline: _
# Menu
menu:
  background: _
  border: _
  foreground: _
  selectionBackground: _
  selectionBorder: _
  selectionForeground: _
  separatorBackground: _
# Menubar
menubar:
  selectionBackground: _
  selectionBorder: _
  selectionForeground: _
# Merge
merge:
  border: _
  commonContentBackground: _
  commonHeaderBackground: _
  currentContentBackground: _
  currentHeaderBackground: _
  incomingContentBackground: _
  incomingHeaderBackground: _
# Minimap
minimap:
  background: black
  errorHighlight: red
  findMatchHighlight: blue
  selectionHighlight: orange
  warningHighlight: yellow

# MinimapGutter
minimapGutter:
  addedBackground: green
  deletedBackground: red
  modifiedBackground: yellow

# MinimapSlider
minimapSlider:
  activeBackground: _
  background: _
  hoverBackground: _


# NotificationCenterHeader
notificationCenterHeader:
  background: red/a50
  foreground: white

notificationCenter: { border: dark }
notificationLink:   { foreground: _ }
notificationToast:  { border: dark }

# Notifications
notifications:
